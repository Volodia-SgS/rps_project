<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCS Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="choice-container">
        <button id="rock-btn">ROCK</button>
        <button id="paper-btn">PAPER</button>
        <button id="scissors-btn">SCISSORS</button>
    </div>
    <div class="score-container">
        <div class="score" id="human-score">HUMAN SCORE</div>
        <div class="score" id="computer-score">COMPUTER SCORE</div>
    </div>
    <div class="result-container">
        <div class="result" id="round-result">ROUND RESULT</div>
        <div class="result" id="game-result">GAME RESULT</div>
    </div>

    <footer>
        <script src="script.js"></script>
    </footer>
</body>
</html>
